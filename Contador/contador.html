<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador con Tailwind</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="w-full bg-red-300 p-10">
        <h1 class="text-center text-6xl">Contador</h1>
        <button
            class="block mx-auto my-10 p-5 text-3xl bg-blue-600 rounded hover:bg-blue-500 focus:outline-none aumentar">
            Aumentar
        </button>
        <button
            class="block mx-auto my-10 p-5 text-3xl bg-red-600 rounded hover:bg-red-500 focus:outline-none disminuir">
            Disminuir
        </button>
        <h2 class="text-center text-4xl m-10">Contador: <span id="span">0</span></h2>
    </div>
    <script src="./contador.js"></script>
</body>

</html>
